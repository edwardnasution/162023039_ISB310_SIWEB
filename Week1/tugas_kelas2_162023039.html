<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tugas Kelas - Riwayat</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #eaeaea;
    text-align: center;
    padding-top: 30px;
}

/* Judul dalam kotak */
.title-box {
    background: #ddd;
    border: 1px solid #999;
    display: inline-block;
    padding: 4px 25px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 3px;
    margin-bottom: 10px;
    position: relative;
    top: 10px;
    z-index: 2;
}

/* Panel utama */
.box {
    width: 400px;
    height: 500px;
    background: #7ea2c8;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
}

/* Kotak isi */
.content-box {
    background: #ddd;
    width: 100%;
    height: 350px;
    padding: 20px;
    border-radius: 5px;
    text-align: left;
}

/* Tombol */
button {
    margin-bottom: 10px;
    padding: 8px 14px;
    border: none;
    background: #f0f0f0;
    border-radius: 4px;
    cursor: pointer;
}

ul {
    margin-left: 20px;
    font-size: 16px;
    line-height: 1.8;
}

.actions{ text-align:center; margin-top:12px }
</style>
</head>

<body>

<div class="title-box">Tugas Kelas</div>

<div class="box">

    <div class="content-box">
        <h3>List Pengalaman</h3>
        <ul>
            <li>Magang di beberapa perusahaan</li>
            <li>Pengurus Unit Kegiatan Mahasiswa</li>
            <li>Project membuat aplikasi Mobile & Web</li>
            <li>Pengurus Forum di Masyarakat</li>
        </ul>
    </div>

    <div class="actions">
        <a href="home.html">
            <button>Back to Home</button>
        </a>
    </div>

</div>

</body>
</html>
